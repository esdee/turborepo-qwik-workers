name: Publish API Worker & Web Pages

on:
  push:
    branches:
      - main

env:
  CLOUDFLARE_ACCOUNT_ID: ${{secrets.CF_ACCOUNT_ID}}

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Publish API Worker & Web Pages
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v2.2.4
        with:
          version: latest

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: pnpm install

      - name: Test
        run: pnpm run test

      - name: Publish API worker
        run: export CLOUDFLARE_API_TOKEN=${{ secrets.CF_WORKERS_TOKEN }} && cd ./apps/api && pnpm run publish

      - name: Publish Web Pages
        run: export CLOUDFLARE_API_TOKEN=${{ secrets.CF_PAGES_TOKEN }} && export VITE_TEST_VAR=TEST-PROD && cd ./apps/web && pnpm run publish
